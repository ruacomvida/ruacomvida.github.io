<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <title>{{ site.title }} | {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="theme-color" content="#e20049" />

  <body>
    <header>
      <img src="{{ site.logo }}" alt="{{ site.title }}" />
      <nav>
        <ul>
          {% for nav in site.navbar %}
          <li>
            <a
              href="{{ nav.url | relative_url }}"
              class="{% if page.title == nav.name %}active{% endif %}"
              >{{ nav.name }}</a
            >
          </li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>
        <small>
          Copyright Â© 2019 Afonso Cerejeira. Todos os direitos reservados.
        </small>
      </p>
    </footer>
  </body>
</html>
